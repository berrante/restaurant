<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Restaurant Mock Up</title>
  </head>

  <body>
    <!-- Nav bar -->
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html" id="logo">Daybreak Coffee House</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#header">Info<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#gallery">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- LOGO -->
    <div class="container text-center">
      <img src="assets/imgs/logo.png" class="img-fluid" width="50px"/>

      <!-- CAROUSEL -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://static.pexels.com/photos/302899/pexels-photo-302899.jpeg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://static.pexels.com/photos/683039/pexels-photo-683039.jpeg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://static.pexels.com/photos/373948/pexels-photo-373948.jpeg" alt="Third slide">
          </div>
        </div>
      </div>

      <!-- ABOUT -->
      <div class="row">
        <div class="col-12 col-sm-4 col-lg-4">
          <div class="card">
            <div class="card-body">
              Location
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4 col-lg-4">
          <div class="card">
            <div class="card-body">
              Hours
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4 col-lg-4">
          <div class="card">
            <div class="card-body">
              Contact
            </div>
          </div>
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col-12 col-sm-6 col-lg-6">
          <img src="assets/imgs/daybreak1.jpeg" class="img-fluid"/>
        </div>
        <div class="col-12 col-sm-6 col-lg-6">
          <img src="assets/imgs/daybreak2.jpeg" class="img-fluid"/>
        </div>
      </div>


    </div> <!-- container -->


<!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
